  <script>
      var flip = false;
      function portal(){
            setInterval(function(){update();},700);
        }

      function update(){
        var node = document.getElementById("join");
        if(flip){
            node.src = "img/join-2.png";
            flip = false;
        } else {
            node.src = " img/join-1.png";
            flip = true;
        }
    }
  </script>

</head>

<body onload="portal()">
<div class="main-container">
<div class="main">
  <div class="center-container">
    <div class="img-name-container">
        <a href="https://discord.gg/Qp2JsYStq7" target="_blank"><img class="image" src="img/join-2.png" id="join"></a>
    </div>

</div>
